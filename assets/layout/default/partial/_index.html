<div class="container mx-auto py-8">
  <div class="space-y-4">
    {{ range . }}
    <article
      class="relative bg-white shadow-md rounded-lg overflow-hidden flex h-48 items-stretch"
    >
      <div class="w-1/3 h-full bg-gray-100 flex items-center justify-center">
        {{ if .Meta.HeaderImage }}
          <img
            class="w-full h-full object-cover"
            src="img/{{ .Meta.HeaderImage }}"
            alt="{{ .Meta.Title }}"
          />
        {{ else }}
          <span class="text-gray-400 text-sm">No Image</span>
        {{ end }}
      </div>

      <div class="w-2/3 p-4 flex flex-col h-full">
        <h2 class="text-xl font-semibold mb-1">
          {{ .Meta.Title }}
        </h2>

        <p class="text-gray-700 line-clamp-3 overflow-ellipsis mb-2">
          {{ if .Meta.Excerpt }}
            {{ .Meta.Excerpt }}
          {{ else }}
            {{ .Meta.Summary }}
          {{ end }}
        </p>

        <div class="mt-auto text-gray-500 text-sm flex items-center">
          <time datetime="{{ .Meta.PublishedAt }}">{{ .Meta.PublishedAtPretty }}</time>
          <span class="mx-2">&bull;</span>
          <span>{{ .Meta.ReadTime }} min read</span>
        </div>
      </div>

      <a
        class="absolute inset-0"
        href="{{ .Meta.Permalink }}"
        aria-label="{{ .Meta.Title }}"
      ></a>
    </article>
    {{ end }}
  </div>
</div>
