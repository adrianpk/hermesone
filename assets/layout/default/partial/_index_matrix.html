<div class="container mx-auto py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{range .}}
        <article class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="relative">
                <img class="w-full h-48 object-cover" src="{{.Meta.HeaderImage}}" alt="{{.Meta.Title}}">
                <div class="absolute top-0 left-0 bg-gray-800 text-white p-2">
                    <div class="text-sm">{{.Meta.PublishedAtPretty}}</div>
                    <div class="text-lg font-bold">{{.Meta.PublishedAtPretty}}</div>
                </div>
            </div>
            <div class="p-4">
                <h2 class="text-xl font-bold">{{.Meta.Title}}</h2>
                <p class="text-gray-700">{{.Meta.Excerpt}}</p>
                <div class="flex justify-between items-center mt-4">
                    <time class="text-gray-500" datetime="{{.Meta.PublishedAt}}">{{.Meta.PublishedAtPretty}}</time>
                    <div class="text-gray-500">{{.Meta.ReadTime}} min read</div>
                </div>
            </div>
            <a class="absolute inset-0" href="{{.Meta.Permalink}}" aria-label="{{.Meta.Title}}"></a>
        </article>
        {{end}}
    </div>
</div>
